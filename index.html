<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Maluca - Cardápio Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos rápidos para os novos campos */
        .metodo-envio { display: flex; gap: 10px; margin-bottom: 20px; }
        .metodo-envio button { flex: 1; padding: 12px; border: 1px solid #e74c3c; background: transparent; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .metodo-envio button.active { background: #e74c3c; }
        .hidden { display: none !important; }
        .grid-endereco { display: grid; grid-template-columns: 3fr 1fr; gap: 10px; }
        
        /* Estilo do novo resumo de total no checkout */
        .resumo-total-checkout {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 4px solid #2ecc71;
            text-align: center;
        }
        .resumo-total-checkout span { color: #aaa; font-size: 14px; display: block; margin-bottom: 5px; }
        .resumo-total-checkout b { font-size: 24px; color: #fff; display: block; }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="img/pizzas/LOGO PIZZA.png" alt="Logo Pizzaria" class="main-logo">
        </div>
        <div class="status-bar">
            <div id="status-loja" class="status-indicator">
                <span class="dot"></span> Carregando...
            </div>
        </div>
    </header>

    <main id="page-menu" class="container main-layout">
        <section class="menu-section">
            <div class="banner-promocional">
                <i class="fas fa-pizza-slice"></i>
                <span>
                    <b>P</b>: R$ <span id="v-preco-p">0,00</span> | 
                    <b>M</b>: R$ <span id="v-preco-m">0,00</span> | 
                    <b>G/F</b>: R$ <span id="v-preco-g">0,00</span>
                </span>
            </div>

            <h2 class="category-title">Pizzas Tradicionais</h2>
            <div class="product-grid" id="lista-tradicionais"></div>

            <h2 class="category-title">Pizzas Gourmet & Especiais</h2>
            <div class="product-grid" id="lista-gourmet"></div>

            <h2 class="category-title">Pizzas Doces</h2>
            <div class="product-grid" id="lista-doces"></div>

            <h2 class="category-title">BEBIDAS</h2>
            <div class="product-grid" id="lista-bebidas"></div>
        </section>

        <aside class="sidebar-cart">
            <h3 class="cart-title"><i class="fas fa-shopping-cart"></i> Meu Pedido</h3>
            <div id="carrinho-itens" class="cart-scroll-area">
                <p class="empty-msg">Escolha seus sabores favoritos!</p>
            </div>
            <div class="cart-totals">
                <div class="total-row"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
                <div class="total-row"><span>Entrega</span><span id="v-taxa-entrega">R$ 0,00</span></div>
                <div class="total-row final-total"><span>Total</span><span id="total-geral">R$ 0,00</span></div>
                <button onclick="mudarPagina('checkout')" class="btn-checkout-next">FINALIZAR PEDIDO <i class="fas fa-arrow-right"></i></button>
                <button onclick="limparCarrinho()" class="btn-clear-cart">EXCLUIR PEDIDO</button>
            </div>
        </aside>
    </main>

    <main id="page-checkout" class="container hidden">
        <div class="checkout-card">
            <button class="back-link" onclick="mudarPagina('menu')"><i class="fas fa-chevron-left"></i> Voltar</button>
            <h2 class="checkout-title">Finalizar Pedido</h2>

            <div class="resumo-total-checkout">
                <span>Total do seu pedido:</span>
                <b id="checkout-total-exibicao">R$ 0,00</b>
            </div>
            
            <div class="form-field"><label>Seu Nome</label><input type="text" id="nome_cliente" placeholder="Como te chamamos?"></div>
            
            <label>Como deseja receber?</label>
            <div class="metodo-envio">
                <button id="btn-entrega" class="active" onclick="setMetodo('entrega')">ENTREGA</button>
                <button id="btn-retirada" onclick="setMetodo('retirada')">RETIRADA</button>
            </div>

            <div id="campos-endereco">
                <div class="grid-endereco">
                    <div class="form-field"><label>Rua/Logradouro</label><input type="text" id="rua_cliente" placeholder="Nome da rua"></div>
                    <div class="form-field"><label>Nº</label><input type="text" id="num_cliente" placeholder="123"></div>
                </div>
                <div class="form-field"><label>Bairro</label><input type="text" id="bairro_cliente" placeholder="Seu bairro"></div>
                <div class="form-field"><label>Ponto de Referência</label><input type="text" id="ref_cliente" placeholder="Ex: Próximo à padaria"></div>
            </div>

            <div class="form-field"><label>Pagamento</label>
                <select id="pagamento_cliente">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="PIX">PIX</option>
                </select>
            </div>
            <button onclick="enviarPedidoWhatsApp()" class="btn-send-whatsapp">ENVIAR WHATSAPP</button>
        </div>
    </main>

    <div id="modal-selecao" class="modal hidden">
        <div class="modal-box">
            <h3 id="modal-title">Escolha</h3>
            <p id="modal-subtitle"></p>
            <div id="modal-options" class="sabor-grid"></div>
            <button onclick="confirmarSelecao()" class="btn-add-modal">ADICIONAR</button>
            <button onclick="fecharModal()" class="btn-cancel-modal">CANCELAR</button>
        </div>
    </div>

    <div id="custom-alert" class="modal-alert hidden">
        <div class="alert-box"><h3 id="alert-message"></h3><button onclick="fecharAlertaCustom()">OK</button></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
