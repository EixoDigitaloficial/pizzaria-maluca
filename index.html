<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Maluca - Card√°pio Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="img/pizzas/LOGO PIZZA.png" alt="Logo" class="main-logo">
        </div>
        <div class="status-bar">
            <div id="status-loja" class="status-indicator">Carregando status...</div>
        </div>
    </header>

    <main class="container main-layout">
        <div class="banner-promocional">
            <i class="fas fa-pizza-slice"></i>
            <span>
                <b>P</b>: R$ <span id="v-preco-p">0,00</span> | 
                <b>M</b>: R$ <span id="v-preco-m">0,00</span> | 
                <b>G/F</b>: R$ <span id="v-preco-g">0,00</span>
            </span>
        </div>

        <h2 class="category-title" onclick="toggleCategoria('tradicionais')">Pizzas Tradicionais</h2>
        <div class="product-grid" id="lista-tradicionais"></div>

        <h2 class="category-title" onclick="toggleCategoria('doces')">Pizzas Doces</h2>
        <div class="product-grid" id="lista-doces"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
